<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script type="module" src="/src/app.js"></script>
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <title>Register - CSS frameworks CA</title>
  </head>

  <body class="text-white bg-purpleDark dark:bg-white flex flex-col items-center min-h-screen">
    <header></header>

    <main class="flex flex-grow w-full justify-center items-center my-10">
      <div class="form-div-wrapper">
        <h1 class="text-center text-xl sm:text-2xl md:text-3xl font-semibold px-4">Register</h1>
        
        <form class="form" name="register">
          <div class="label-input-div">
            <label for="name">Name</label>
            <input class="input"
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
            />
          </div>
    
          <div class="label-input-div">
            <label for="email">Email</label>
            <input class="input"
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid @noroff.no or @stud.noroff.no address"
            />
          </div>
    
          <div class="label-input-div">
            <label for="password">Password</label>
            <input class="input"
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
            />
          </div>
    
          <button class="btn-darkPurple mx-4 mt-4">Register</button>
          <a class="auth-link" href="/auth/login/">Go to Login</a>
        </form>
      </div>
    </main>


    <footer class="footer"></footer>

  </body>
</html>
