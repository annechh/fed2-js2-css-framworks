<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script type="module" src="/src/app.js"></script>
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <title>Login - CSS frameworks CA</title>
  </head>

  <body class="text-white bg-purpleDark flex flex-col items-center min-h-screen">
    <header class="bg-purpleLight md:h-20 h-12 flex flex-col justify-center items-center px-4 md:px-8 w-full"></header>

    <main class="flex flex-grow w-full justify-center items-center">
      <div class="bg-purpleLight h-[500px] md:h-[600px] max-w-[800px] w-full flex flex-col gap-5 justify-center items-center rounded-xl mx-4">
        <h1 class="text-center text-xl sm:text-2xl md:text-3xl font-semibold px-4">Login</h1>
        
        <form class="flex flex-col gap-4 max-w-sm md:max-w-lg w-full" name="login">

          <div class="flex flex-col gap-2 mx-[10px]">
            <label for="email">Email</label>
            <input class="rounded h-12 px-4 text-purpleDark font-semibold" 
            id="email" 
            type="email" 
            name="email" 
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$" 
            title="Please enter a valid @noroff.no or @stud.noroff.no address" 
            required/>
          </div>
    
          <div class="flex flex-col gap-2 mx-[10px]">
            <label for="password">Password</label>
            <input class="rounded h-12 px-4 text-purpleDark font-semibold" 
            type="password" 
            name="password" 
            id="password" 
            minlength="8" 
            required />
          </div>
    
          <button class="btn-darkPurple mx-[10px] mt-4">Login</button>
          <a class="btn-white mx-[10px] text-center" href="/auth/register/">Register</a>
        </form>
      </div>
    </main>

    <footer class="bg-purpleLight h-16 w-full  "></footer>
    
  </body>
</html>
