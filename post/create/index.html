<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

  </head>
  <body class="text-white bg-purpleDark">
    <header class="bg-purpleLight md:h-20 h-12 flex flex-col justify-center items-center px-4 md:px-8 w-full"></header>
    <h1>Create Post</h1>
    
    <a href="/">HOME</a>

    <form name="createPost" class="createPost">
      <div>
        <label for="postTitle">Title</label>
        <input type="text" name="postTitle" id="postTitle" required/>
      </div>

      <div>
        <label for="postText">Story</label>
        <textarea name="postText" id="postText"></textarea>
      </div>

      <div>
        <label for="tags">Tags (separate with comma)</label>
        <input type="text" name="tags" id="tags"/>
      </div>

      <div>
        <label for="imageUrl">Image Url</label>
        <input type="url" name="image" id="imageUrl"/>
      </div>

      <div>
        <label for="imageAlt">Image description</label>
        <input type="text" name="alt" id="imageAlt"/>
      </div>

      <button>Create Post</button>
    </form>
  </body>
</html>
